            data: {
                n1: 0,
                n2: 0,
                result: 0,
                opt: "+"

            methods: {
                con() {
                    //v-model双向数据绑定，所以不需要dom，很方便！

                            break;

                            break;

                            break;
                        case "/":
                            this.result = parseInt(this.n1) / parseInt(this.n2)
                            break;
                    }
                    */
                    //eval 不建议用的方式

                }
            }
        });
    </script>
